<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/src/assets/GUIDIFY_LOGO.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUIDIFY</title>
  <!-- Google Fonts and Tailwind CDN -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root {
        --deep-space-blue: #0d0c1d;
        --emerald-neon: #39ff14;
        --lucid-lavender: #d0bfff;
        --cyber-white: #f0f8ff;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
      }
      body {
        background-color: var(--deep-space-blue);
        color: var(--cyber-white);
        font-family: "Sora", sans-serif;
      }
      .glass-card {
        background-color: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 1rem;
        backdrop-filter: blur(16px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        transition: all 0.3s ease;
      }
      .glow-button {
        background-color: var(--emerald-neon);
        color: black;
        font-weight: 700;
        border-radius: 0.75rem;
        box-shadow: 0 0 15px var(--emerald-neon), 0 0 30px var(--emerald-neon);
        transition: all 0.3s ease;
      }
      .glow-button:hover {
        box-shadow: 0 0 25px var(--emerald-neon), 0 0 50px var(--emerald-neon);
        transform: scale(1.05);
      }
      .nav-link {
        color: var(--lucid-lavender);
        transition: color 0.3s ease;
        position: relative;
      }
      .nav-link:hover {
        color: var(--emerald-neon);
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        background-color: var(--emerald-neon);
        bottom: -4px;
        left: 50%;
        transform: translateX(-50%);
        transition: all 0.3s ease;
      }
      .nav-link:hover::after {
        width: 100%;
      }
      .feature-icon {
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        background-color: var(--lucid-lavender);
        color: var(--deep-space-blue);
        box-shadow: 0 0 10px var(--lucid-lavender);
      }
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
